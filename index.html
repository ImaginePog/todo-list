<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>EZtoDO</title><script defer=defer src=main.f4e5b7efdcc331e826ee.js></script><link href=main.e5ad8695f78cab0b9836.css rel=stylesheet></head><body><div id=app><header id=header><a href=""><span class="title-start title-span">EZ</span><span class="title-mid title-span">to</span><span class="title-end title-span">DO</span></a></header><aside id=aside><ul class=tab-list><li class="tab interactable-ui-item" data-action=0>Home</li><li class="tab interactable-ui-item" data-action=today>Today</li><li class="tab interactable-ui-item" data-action=week>This Week</li><li class="tab interactable-ui-item" data-action=starred>Starred</li><li class="all-projects-tab interactable-ui-item"><h3 class="tab sidebar-project-list-header" data-action=allproj>Projects</h3><button class="add-project-btn interactable-ui-item" data-action=add>+</button></li><li><ul class=sidebar-project-list></ul></li></ul></aside><main id=main><div class=dynamic-display></div><button class="main-add-modal-btn interactable-ui-item"></button></main><footer id=footer><a href=https://icons8.com class=icon-credits>Icons by Icons8</a> |<div class=creator-container><p>Made by Imagine</p><a class=github-container href=https://github.com/ImaginePog/todo-list><img src=./images/github-mark.d4577cfbb9306cfe891b..svg alt="github icon"></a></div></footer></div><div class="modal-overlay hide"><div class="add-task-modal hide"><div class=modal-header><h3>Add Task</h3><button class="close-modal-btn icon-btn interactable-ui-item"><img src=./images/icons8-close-48.97dce878c8441fd306bf..png alt=close class=icon data-action=close></button></div><div class=modal-body><form action="" class="add-task-form add-form"><input type=text name=taskName id=task-name placeholder="Task title" required> <textarea name=taskDescription id=task-description cols=30 rows=6 placeholder="Task description..."></textarea><div class="duedate-container input-container"><label for=duedate>Due Date:</label> <input type=date name=duedate id=duedate></div><div class="priority-container input-container"><label>Priority:</label><div class="priority-btn high-btn interactable-ui-item" data-value=high data-action=priorityChange>High</div><div class="priority-btn none-btn selected-priority none-selected interactable-ui-item" data-value=none data-action=priorityChange>None</div><div class="priority-btn low-btn interactable-ui-item" data-value=low data-action=priorityChange>Low</div></div><div class="project-select-container input-container"><label for=project-select>Project:</label> <select name=parentProject id=project-select></select></div><button class="modal-form-btn interactable-ui-item" data-action=addTask>Add</button></form></div></div><div class="details-modal hide"></div><div class="edit-task-modal hide"><div class=modal-header><h3>Edit Task</h3><button class="close-modal-btn icon-btn interactable-ui-item"><img src=./images/icons8-close-48.97dce878c8441fd306bf..png alt=close class=icon data-action=close></button></div><div class=modal-body><form class=edit-task-form><input type=text name=taskName id=task-name placeholder="Task title"> <textarea name=taskDescription id=task-description cols=30 rows=6 placeholder="Task description..."></textarea><div class="duedate-container input-container"><label for=duedate>Due Date:</label> <input type=date name=duedate id=duedate></div><div class="priority-container input-container"><label>Priority:</label><div class="priority-btn high-btn high-btn-edit interactable-ui-item" data-value=high data-action=priorityChange>High</div><div class="priority-btn none-btn none-btn-edit interactable-ui-item" data-value=none data-action=priorityChange>None</div><div class="priority-btn low-btn low-btn-edit interactable-ui-item" data-value=low data-action=priorityChange>Low</div></div><button name=editbtn class="edit-task-btn modal-form-btn interactable-ui-item" data-action=edit>Edit</button></form></div></div><div class="add-project-modal hide"><div class=modal-header><h3>Add Project</h3><button class="close-modal-btn icon-btn interactable-ui-item"><img src=./images/icons8-close-48.97dce878c8441fd306bf..png alt=close class=icon data-action=close></button></div><div class=modal-body><form action="" class="add-project-form add-form"><input type=text name=projectName id=project-name placeholder="Project name" maxlength=15 required> <button class="modal-form-btn interactable-ui-item" data-action=addTask>Add</button></form></div></div></div></body></html>
