<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Todo List</title><script defer=defer src=main.e631f3fb595be2374df1.js></script><link href=main.e63e0f8d0c7a733a7b06.css rel=stylesheet></head><body><div id=app><header id=header>Todo</header><aside id=sidebar><nav class=nav><ul class=nav-list><li class=nav-item><button class=nav-btn data-action=inbox>Inbox</button></li><li class=nav-item><button class=nav-btn data-action=today>Today</button></li></ul><div class=project-navigation-container><div class="project-nav-item nav-item"><button class="nav-btn projects-btn" data-action=projects>Projects</button> <button class=add-project-btn data-action=openProjectModal>+</button></div><ul class="nav-list project-list"></ul></div></nav></aside><main id=main><div class=dynamic-content></div><button class=modal-btn data-action=openTaskModal>+</button></main><footer id=footer>made by me</footer></div><div class="task-modal hide modal"><div class=modal-content><form class="add-task-form modal-form" action=""><div class=task-form-input-fields><div class=task-form-text-inputs><input type=text placeholder=Title name=title id=task-title-input class=input> <textarea name=description id=description-input cols=30 rows=10 placeholder=Description class=input></textarea></div><div class=task-form-select-inputs><input type=date name=dueDate id=due-date-input class=input> <select name=priority id=priority-input class=input><option value=high>Do or Die</option><option value=normal>Normal</option><option value="" hidden disabled=disabled selected=selected>Priority</option><option value=low>Eh...</option></select></div></div><div class=task-form-options><select name=project id=project-select class=input>test</select><div class=task-form-buttons><button type=button class=task-form-action-btn data-action=closeForm>Cancel</button> <button type=submit class=task-form-action
