<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <header id="header">TODO</header>
      <aside id="aside">
        <ul class="tab-list">
          <li class="tab" data-action="allproj">All Projects</li>
        </ul>
        <br />
        Project LIST
        <ul class="sidebar-project-list"></ul>
      </aside>
      <main id="main"></main>
      <form class="add-form">
        <label for="project-select">Project: </label>
        <select name="project-select" id="project-select">
          <!-- dynamic options here -->
        </select>
        <label for="task-name">task name: </label>
        <input type="text" id="task-name" />
        <label for="task-priority">task priority: </label>
        <select name="task-priority" id="task-priority">
          <option value="high">High</option>
          <option value="none">None</option>
          <option value="low">Low</option>
        </select>
        <button>Add</button>
      </form>
    </div>
  </body>
</html>
