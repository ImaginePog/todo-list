<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <header id="header">TODO</header>
      <aside id="aside">
        <ul class="tab-list">
          <li class="tab" data-action="0">Home</li>
          <li class="tab" data-action="today">Today</li>
          <li class="tab" data-action="week">This Week</li>
          <li class="tab" data-action="starred">Starred</li>
        </ul>

        <h3 data-action="allproj">Projects</h3>
        <ul class="sidebar-project-list"></ul>
      </aside>
      <main id="main"></main>
      <form class="form add-project-form">
        <label for="project-name">Project: </label>
        <input type="text" name="projectName" id="project-name" />
        <button class="add-project-btn" data-action="add">Add</button>
      </form>
      <form class="form add-task-form">
        <label for="project-select">Project: </label>
        <select name="projectSelect" id="project-select">
          <!-- dynamic options here -->
        </select>
        <label for="task-name">task name: </label>
        <input type="text" name="taskName" id="task-name" />
        <label for="task-priority">task priority: </label>
        <select name="taskPriority" id="task-priority">
          <option value="high">High</option>
          <option value="none" selected>None</option>
          <option value="low">Low</option>
        </select>
        <label for="duedate">Due Date </label>
        <input type="date" name="duedate" id="duedate" />
        <button class="add-task-btn" data-action="add">Add</button>
      </form>

      <form class="form edit-task-form hide">
        <label for="task-name">task name: </label>
        <input type="text" name="taskName" id="task-name" />
        <label for="task-priority">task priority: </label>
        <select name="taskPriority" id="task-priority">
          <option value="high">High</option>
          <option value="none" selected>None</option>
          <option value="low">Low</option>
        </select>
        <label for="duedate">Due Date </label>
        <input type="date" name="duedate" id="duedate" />
        <button name="editbtn" class="edit-task-btn" data-action="edit">
          Edit
        </button>
      </form>
    </div>
  </body>
</html>
