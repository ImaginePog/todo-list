<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <header id="header">TODOER</header>
      <aside id="aside">
        <ul class="tab-list">
          <li class="tab" data-action="0">Home</li>
          <li class="tab" data-action="today">Today</li>
          <li class="tab" data-action="week">This Week</li>
          <li class="tab" data-action="starred">Starred</li>
          <li>
            <h3 class="tab sidebar-project-list-header" data-action="allproj">
              Projects
            </h3>
          </li>
          <li>
            <ul class="sidebar-project-list"></ul>
          </li>
        </ul>
      </aside>
      <main id="main">
        <div class="dynamic-display"></div>
        <button class="main-add-modal-btn"></button>
      </main>
      <footer id="footer">
        <a href="https://icons8.com" class="icon-credits">Icons by Icons8</a>
        |
        <div class="creator-container">
          <p>Made by Imagine</p>
          <a
            class="github-container"
            href="https://github.com/ImaginePog/todo-list"
          >
            <img src="assets/images/github-mark.svg" alt="github icon" />
          </a>
        </div>
      </footer>
    </div>

    <div class="modal-overlay hide">
      <div class="add-task-modal hide">
        <div class="modal-header">
          <h3>Add Task</h3>
          <button class="close-modal-btn icon-btn">
            <img
              src="assets/images/icons8-close-48.png"
              alt="close"
              class="icon"
              data-action="close"
            />
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="add-task-form add-form">
            <input
              type="text"
              name="taskName"
              id="task-name"
              placeholder="Task title"
              required
            />
            <textarea
              name="taskDescription"
              id="task-description"
              cols="30"
              rows="6"
              placeholder="Task description..."
            ></textarea>
            <div class="duedate-container input-container">
              <label for="duedate">Due Date:</label>
              <input type="date" name="duedate" id="duedate" />
            </div>
            <div class="priority-container input-container">
              <label>Priority:</label>
              <div
                class="priority-btn high-btn"
                data-value="high"
                data-action="priorityChange"
              >
                High
              </div>
              <div
                class="priority-btn none-btn selected-priority none-selected"
                data-value="none"
                data-action="priorityChange"
              >
                None
              </div>
              <div
                class="priority-btn low-btn"
                data-value="low"
                data-action="priorityChange"
              >
                Low
              </div>
            </div>
            <div class="project-select-container input-container">
              <label for="project-select">Project:</label>
              <select name="parentProject" id="project-select"></select>
            </div>
            <button class="modal-form-btn" data-action="addTask">Add</button>
          </form>
        </div>
      </div>
      <div class="details-modal hide"></div>
      <div class="edit-task-modal hide">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="close-modal-btn icon-btn">
            <img
              src="assets/images/icons8-close-48.png"
              alt="close"
              class="icon"
              data-action="close"
            />
          </button>
        </div>
        <div class="modal-body">
          <form class="edit-task-form">
            <input
              type="text"
              name="taskName"
              id="task-name"
              placeholder="Task title"
            />
            <textarea
              name="taskDescription"
              id="task-description"
              cols="30"
              rows="6"
              placeholder="Task description..."
            ></textarea>
            <div class="duedate-container input-container">
              <label for="duedate">Due Date:</label>
              <input type="date" name="duedate" id="duedate" />
            </div>
            <div class="priority-container input-container">
              <label>Priority:</label>
              <div
                class="priority-btn high-btn high-btn-edit"
                data-value="high"
                data-action="priorityChange"
              >
                High
              </div>
              <div
                class="priority-btn none-btn none-btn-edit"
                data-value="none"
                data-action="priorityChange"
              >
                None
              </div>
              <div
                class="priority-btn low-btn low-btn-edit"
                data-value="low"
                data-action="priorityChange"
              >
                Low
              </div>
            </div>
            <button
              name="editbtn"
              class="edit-task-btn modal-form-btn"
              data-action="edit"
            >
              Edit
            </button>
          </form>
        </div>
      </div>
      <div class="add-project-modal hide">
        <div class="modal-header">
          <h3>Add Project</h3>
          <button class="close-modal-btn icon-btn">
            <img
              src="assets/images/icons8-close-48.png"
              alt="close"
              class="icon"
              data-action="close"
            />
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="add-project-form add-form">
            <input
              type="text"
              name="projectName"
              id="project-name"
              placeholder="Project name"
              maxlength="15"
              required
            />
            <button class="modal-form-btn" data-action="addTask">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
